# Development Docker Compose Configuration
# Builds images locally from source code

services:
  # Python后端服务
  backend:
    build: 
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: whoblocku-backend-dev
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RULES_DIR=/app/data/rules
      - RULE_SOURCES_CONFIG_FILE=${RULE_SOURCES_CONFIG_FILE:-/app/data/rule_sources.json}
    volumes:
      - backend_logs:/app/logs
      # Mount source code for development
      - ./backend-python:/app
      # Persist downloaded rule files so they can be inspected/挂载
      - ./rules:/app/data/rules
    networks:
      - whoblocku-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/rules/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whoblocku-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8080   # 运行时会被 frontend 镜像的 entrypoint 用来渲染 nginx 配置
    volumes:
      # Mount source code for development
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - whoblocku-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_logs:
    driver: local

networks:
  whoblocku-network:
    driver: bridge