          draft: false
          prerelease: false

  # 清理旧的Actions历史记录
  cleanup-old-runs:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-combined, create-release]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Cleanup old workflow runs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            // 获取所有工作流
            const workflows = await github.rest.actions.listRepoWorkflows({
              owner,
              repo,
            });
            
            // 为每个工作流保留最新的2个运行记录，删除更旧的记录
            for (const workflow of workflows.data.workflows) {
              // 获取工作流运行记录
              const runs = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: workflow.id,
                per_page: 100, // 获取尽可能多的记录
              });
              
              // 按创建时间排序，最新的在前
              const sortedRuns = runs.data.workflow_runs.sort((a, b) => 
                new Date(b.created_at) - new Date(a.created_at)
              );
              
              // 保留最新的2个运行记录，删除更旧的
              if (sortedRuns.length > 2) {
                const runsToDelete = sortedRuns.slice(2);
                for (const run of runsToDelete) {
                  console.log(`Deleting workflow run ${run.id} from ${run.created_at}`);
                  try {
                    await github.rest.actions.deleteWorkflowRun({
                      owner,
                      repo,
                      run_id: run.id,
                    });
                    console.log(`Successfully deleted workflow run ${run.id}`);
                  } catch (error) {
                    console.log(`Failed to delete workflow run ${run.id}: ${error.message}`);
                  }
                }
              }
            }