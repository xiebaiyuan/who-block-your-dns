name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: adguard-dns-query

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-backend
            type=ref,event=pr,suffix=-backend
            type=semver,pattern={{version}},suffix=-backend
            type=semver,pattern={{major}}.{{minor}},suffix=-backend
            type=raw,value=backend-latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=AdGuard DNS Query Backend
            org.opencontainers.image.description=FastAPI backend for AdGuard DNS query service

      - name: Extract metadata for frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-frontend
            type=ref,event=pr,suffix=-frontend
            type=semver,pattern={{version}},suffix=-frontend
            type=semver,pattern={{major}}.{{minor}},suffix=-frontend
            type=raw,value=frontend-latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=AdGuard DNS Query Frontend
            org.opencontainers.image.description=Nginx frontend for AdGuard DNS query service

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-python
          file: ./backend-python/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate docker-compose with pushed images
        if: github.event_name != 'pull_request'
        run: |
          cat > docker-compose.prod.yml << EOF
          services:
            backend:
              image: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:backend-latest
              container_name: adguard-backend
              restart: unless-stopped
              ports:
                - "8080:8080"
              environment:
                - PYTHONPATH=/app
                - LOG_LEVEL=INFO
              volumes:
                - backend_logs:/app/logs
              networks:
                - adguard-network
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/api/rules/statistics"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s

            frontend:
              image: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:frontend-latest
              container_name: adguard-frontend
              restart: unless-stopped
              ports:
                - "3000:80"
              depends_on:
                backend:
                  condition: service_healthy
              networks:
                - adguard-network
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost/"]
                interval: 30s
                timeout: 10s
                retries: 3

          volumes:
            backend_logs:
              driver: local

          networks:
            adguard-network:
              driver: bridge
          EOF

      - name: Upload production docker-compose
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-production
          path: docker-compose.prod.yml

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Run Trivy vulnerability scanner on backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:backend-latest'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Run Trivy vulnerability scanner on frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:frontend-latest'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'