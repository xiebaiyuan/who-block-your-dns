            - `${{ secrets.DOCKER_USERNAME }}/adguard-dns-query:backend-${{ steps.meta.outputs.BUILD_DATE }}`
            - `${{ secrets.DOCKER_USERNAME }}/adguard-dns-query:backend-sha-${{ steps.meta.outputs.GIT_SHA }}`
            
            **Frontend Images:**
