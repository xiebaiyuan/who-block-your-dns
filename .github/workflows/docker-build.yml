name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version and build metadata
        id: meta
        run: |
          # 获取当前日期作为版本号的一部分
          BUILD_DATE=$(date +'%Y%m%d')
          
          # 获取 Git 信息
          GIT_SHA=$(git rev-parse --short HEAD)
          GIT_BRANCH=${GITHUB_REF#refs/heads/}
          
          # 检查是否有 Git 标签
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            # 如果当前 commit 有标签，使用标签作为版本
            VERSION=$(git describe --tags --exact-match HEAD)
            echo "Found git tag: $VERSION"
          else
            # 生成递增的构建序号
            # 使用 GitHub run number 确保严格递增
            RUN_NUMBER=${{ github.run_number }}
            
            # 使用 GitHub run number (推荐)
            VERSION="v1.${BUILD_DATE}.${RUN_NUMBER}"
            
            echo "Generated version: $VERSION (using run number: $RUN_NUMBER)"
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "GIT_SHA=${GIT_SHA}" >> $GITHUB_OUTPUT
          echo "GIT_BRANCH=${GIT_BRANCH}" >> $GITHUB_OUTPUT
          echo "RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_OUTPUT
          
          echo "Build metadata:"
          echo "  Version: $VERSION"
          echo "  Build Date: $BUILD_DATE"
          echo "  Git SHA: $GIT_SHA"
          echo "  Git Branch: $GIT_BRANCH"
          echo "  Run Number: ${{ github.run_number }}"

      - name: Build and push Backend Docker multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-python
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            xiebaiyuan/adguard-dns-query:backend-${{ steps.meta.outputs.VERSION }}
            xiebaiyuan/adguard-dns-query:backend-latest
            xiebaiyuan/adguard-dns-query:backend-${{ steps.meta.outputs.BUILD_DATE }}
            xiebaiyuan/adguard-dns-query:backend-sha-${{ steps.meta.outputs.GIT_SHA }}
          labels: |
            org.opencontainers.image.title=AdGuard DNS Query Backend
            org.opencontainers.image.description=FastAPI backend for AdGuard DNS query service
            org.opencontainers.image.version=${{ steps.meta.outputs.VERSION }}
            org.opencontainers.image.created=${{ steps.meta.outputs.BUILD_DATE }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.GIT_SHA }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # 清理缓存
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-frontend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-frontend-

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version and build metadata
        id: meta
        run: |
          # 获取当前日期作为版本号的一部分
          BUILD_DATE=$(date +'%Y%m%d')
          
          # 获取 Git 信息
          GIT_SHA=$(git rev-parse --short HEAD)
          GIT_BRANCH=${GITHUB_REF#refs/heads/}
          
          # 检查是否有 Git 标签
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            # 如果当前 commit 有标签，使用标签作为版本
            VERSION=$(git describe --tags --exact-match HEAD)
            echo "Found git tag: $VERSION"
          else
            # 生成递增的构建序号
            # 使用 GitHub run number 确保严格递增
            RUN_NUMBER=${{ github.run_number }}
            
            # 使用 GitHub run number (推荐)
            VERSION="v1.${BUILD_DATE}.${RUN_NUMBER}"
            
            echo "Generated version: $VERSION (using run number: $RUN_NUMBER)"
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "GIT_SHA=${GIT_SHA}" >> $GITHUB_OUTPUT
          echo "GIT_BRANCH=${GIT_BRANCH}" >> $GITHUB_OUTPUT
          echo "RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Build and push Frontend Docker multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: |
            xiebaiyuan/adguard-dns-query:frontend-${{ steps.meta.outputs.VERSION }}
            xiebaiyuan/adguard-dns-query:frontend-latest
            xiebaiyuan/adguard-dns-query:frontend-${{ steps.meta.outputs.BUILD_DATE }}
            xiebaiyuan/adguard-dns-query:frontend-sha-${{ steps.meta.outputs.GIT_SHA }}
          labels: |
            org.opencontainers.image.title=AdGuard DNS Query Frontend
            org.opencontainers.image.description=Nginx frontend for AdGuard DNS query service
            org.opencontainers.image.version=${{ steps.meta.outputs.VERSION }}
            org.opencontainers.image.created=${{ steps.meta.outputs.BUILD_DATE }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.GIT_SHA }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # 清理缓存
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build-combined:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-combined-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-combined-

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version and build metadata
        id: meta
        run: |
          # 获取当前日期作为版本号的一部分
          BUILD_DATE=$(date +'%Y%m%d')
          
          # 获取 Git 信息
          GIT_SHA=$(git rev-parse --short HEAD)
          GIT_BRANCH=${GITHUB_REF#refs/heads/}
          
          # 检查是否有 Git 标签
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            # 如果当前 commit 有标签，使用标签作为版本
            VERSION=$(git describe --tags --exact-match HEAD)
            echo "Found git tag: $VERSION"
          else
            # 生成递增的构建序号
            # 使用 GitHub run number 确保严格递增
            RUN_NUMBER=${{ github.run_number }}
            
            # 使用 GitHub run number (推荐)
            VERSION="v1.${BUILD_DATE}.${RUN_NUMBER}"
            
            echo "Generated version: $VERSION (using run number: $RUN_NUMBER)"
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "GIT_SHA=${GIT_SHA}" >> $GITHUB_OUTPUT
          echo "GIT_BRANCH=${GIT_BRANCH}" >> $GITHUB_OUTPUT
          echo "RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Build and push Combined Docker multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.combined
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            xiebaiyuan/adguard-dns-query:combined-${{ steps.meta.outputs.VERSION }}
            xiebaiyuan/adguard-dns-query:combined-latest
            xiebaiyuan/adguard-dns-query:combined-${{ steps.meta.outputs.BUILD_DATE }}
            xiebaiyuan/adguard-dns-query:combined-sha-${{ steps.meta.outputs.GIT_SHA }}
            xiebaiyuan/who-block-your-dns:latest
            xiebaiyuan/who-block-your-dns:${{ steps.meta.outputs.VERSION }}
          labels: |
            org.opencontainers.image.title=AdGuard DNS Query Combined
            org.opencontainers.image.description=Combined frontend and backend for AdGuard DNS query service
            org.opencontainers.image.version=${{ steps.meta.outputs.VERSION }}
            org.opencontainers.image.created=${{ steps.meta.outputs.BUILD_DATE }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.GIT_SHA }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # 清理缓存
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  create-release:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-combined]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version and build metadata
        id: meta
        run: |
          BUILD_DATE=$(date +'%Y%m%d')
          GIT_SHA=$(git rev-parse --short HEAD)
          
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match HEAD)
          else
            RUN_NUMBER=${{ github.run_number }}
            VERSION="v1.${BUILD_DATE}.${RUN_NUMBER}"
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "GIT_SHA=${GIT_SHA}" >> $GITHUB_OUTPUT
          echo "RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.VERSION }}
          release_name: AdGuard DNS Query Service ${{ steps.meta.outputs.VERSION }}
          body: |
